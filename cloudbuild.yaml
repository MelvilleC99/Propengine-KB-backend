# Google Cloud Build configuration for PropertyEngine Knowledge Base
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/propengine-kb-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/propengine-kb-backend:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/propengine-kb-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/propengine-kb-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'propengine-kb-backend',
      '--image', 'gcr.io/$PROJECT_ID/propengine-kb-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '100',
      '--timeout', '300',
      '--set-env-vars', 'API_HOST=0.0.0.0,API_PORT=8080,DEBUG=false,LOG_LEVEL=INFO',
      '--set-secrets', 'ASTRADB_APPLICATION_TOKEN=ASTRADB_TOKEN:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,FIREBASE_PROJECT_ID=FIREBASE_PROJECT_ID:latest,FIREBASE_CLIENT_EMAIL=FIREBASE_CLIENT_EMAIL:latest,FIREBASE_PRIVATE_KEY=FIREBASE_PRIVATE_KEY:latest'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/propengine-kb-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/propengine-kb-backend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
